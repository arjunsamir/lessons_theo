<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Example</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

  <!-- 
    This is what we are creating: 
    https://dribbble.com/shots/16007029-Finance-Dashboard-Design/attachments/7846862?mode=media
  -->

  <div class="dashboard">

    <!-- Left Navigation -->
    <nav class="dashboard__nav">

      <!-- Branding -->
      <div class="dashboard__branding">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Links -->
      <ul class="dashboard__links">

        <!-- Link -->
        <li class="dashboard__link active">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Home</h6>
          </a>
        </li>
        
        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Projects</h6>
          </a>
        </li>
        
        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Billing</h6>
          </a>
        </li>
        
        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Team Members</h6>
          </a>
        </li>

        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Stats</h6>
          </a>
        </li>

        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Settings</h6>
          </a>
        </li>

      </ul>

      <!-- User -->
      <div class="dashboard__user">

        <div>
          <img src="./img/arjun.jpg" alt="A pic of arjun">
          <span></span>
        </div>

        <h5>Arjun Patel</h5>

      </div>

    </nav>

    <!-- Main Body -->
    <main class="dashboard__body">

      <!-- Main Content -->
      <div class="dashboard__main">
        
        <!-- Searchbar -->
        <div class="searchbar">
          <svg>
            <use href="./icons/icons.svg#search"></use>
          </svg>
          <input type="text" placeholder="search for stats">
        </div>

        <!-- Header -->
        <header class="dashboard__header">

          <div>
            <h1>Hello Arjun</h1>
            <h3>Welcome to your dashboard</h3>
          </div>
          
          <button class="dashboard__filter">
            <h6>Filters</h6>
            <svg>
              <use href="./icons/icons.svg#filter"></use>
            </svg>
          </button>

        </header>

      </div>

      <!-- Right Sidebar -->
      <aside class="dashboard__sidebar">
        <div>

          <h3 class="dashboard__sidebar-title">Sales Revenue</h3>

          <div class="stats">
  
            <div class="stat">
              <div class="icon large">
                <svg>
                  <use href="./icons/icons.svg#language"></use>
                </svg>
              </div>
              <div class="stat__info">
                <h4>230k</h4>
                <h6>Sales</h6>
              </div>
            </div>
  
            <div class="stat">
              <div class="icon large">
                <svg>
                  <use href="./icons/icons.svg#language"></use>
                </svg>
              </div>
              <div class="stat__info">
                <h4>8.549k</h4>
                <h6>Customers</h6>
              </div>
            </div>
  
            <div class="stat">
              <div class="icon large">
                <svg>
                  <use href="./icons/icons.svg#language"></use>
                </svg>
              </div>
              <div class="stat__info">
                <h4>1.432k</h4>
                <h6>Products</h6>
              </div>
            </div>
  
            <div class="stat">
              <div class="icon large">
                <svg>
                  <use href="./icons/icons.svg#language"></use>
                </svg>
              </div>
              <div class="stat__info">
                <h4>$9,745</h4>
                <h6>Revenue</h6>
              </div>
            </div>
  
          </div>

          <h3 class="dashboard__sidebar-title">Statistics</h3>

        </div>
      </aside>

    </main>

  </div>
  
</body>
</html>
