<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Example</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

  <!-- 
    This is what we are creating: 
    https://dribbble.com/shots/16007029-Finance-Dashboard-Design/attachments/7846862?mode=media
  -->

  <div class="dashboard">

    <!-- Left Navigation -->
    <nav class="dashboard__nav">

      <!-- Branding -->
      <div class="dashboard__branding">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Links -->
      <ul class="dashboard__links">

        <!-- Link -->
        <li class="dashboard__link active">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Home</h6>
          </a>
        </li>
        
        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Projects</h6>
          </a>
        </li>
        
        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Billing</h6>
          </a>
        </li>
        
        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Team Members</h6>
          </a>
        </li>

        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Stats</h6>
          </a>
        </li>

        <!-- Link -->
        <li class="dashboard__link">
          <a href="#">
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
            <h6>Settings</h6>
          </a>
        </li>

      </ul>

      <!-- User -->
      <div class="dashboard__user">

        <div>
          <img src="./img/arjun.jpg" alt="A pic of arjun">
          <span></span>
        </div>

        <h5>Arjun Patel</h5>

      </div>

    </nav>

    <!-- Main Body -->
    <main class="dashboard__body">

      <!-- Main Content -->
      <div class="dashboard__main">
        
        <!-- Searchbar -->
        <div class="searchbar">
          <svg>
            <use href="./icons/icons.svg#language"></use>
          </svg>
          <input type="text" placeholder="search for stats">
        </div>

        <!-- Header -->
        <header class="dashboard__header">

          <div>
            <h1>Hello Arjun</h1>
            <h3>Welcome to your dashboard</h3>
          </div>
          
          <button>
            <h6>Filters</h6>
            <svg>
              <use href="./icons/icons.svg#language"></use>
            </svg>
          </button>

        </header>

      </div>

      <!-- Right Sidebar -->
      <aside class="dashboard__sidebar"></aside>

    </main>

  </div>
  
</body>
</html>
