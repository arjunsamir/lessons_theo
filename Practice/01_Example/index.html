<body>

  <!-- The point of this assignment is to get some practice with creating layouts -->

  <header>
    <h1>Ecommerce Card Example</h1>
  </header>

  

  <section class="container">

    <div class="card">

      <div class="card__image">

        <img src="fashion.jpeg" alt="A pic of fashion shit">

        <button class="card__cta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M454.65,169.4A31.82,31.82,0,0,0,432,160H368V144a112,112,0,0,0-224,0v16H80a32,32,0,0,0-32,32V408c0,39,33,72,72,72H392a72.22,72.22,0,0,0,50.48-20.55A69.48,69.48,0,0,0,464,409.25V192A31.75,31.75,0,0,0,454.65,169.4ZM176,144a80,80,0,0,1,160,0v16H176Zm192,96a112,112,0,0,1-224,0V224a16,16,0,0,1,32,0v16a80,80,0,0,0,160,0V224a16,16,0,0,1,32,0Z" fill="white"/>
          </svg>
        </button>

      </div>

      <div class="card__content">
        <h5 class="card__title">Cotton Pant</h5>
        <p class="card__description">XS - XXL</p>
        <h6 class="card__price">$56.00</h6>
      </div>

    </div>

  </section>
  
  
</body>
</html>
